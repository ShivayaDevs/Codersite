
{% extends 'base.html' %}
{% block title%}Register{% endblock %}
{% block head %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'logapp/register.css' %}">
{% endblock %}


{% block body %}

<div class="container" style="margin-top:30px;position:relative">
    <div class="row" >
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <strong>Sign Up</strong>
                </div>
                <div class="panel-body">
                <form method="post" action="">
                {{ form }}
                
                
                {% csrf_token %}
                
                <p class="bs-component" style="margin-top:10px;">
                            <center>
                                <input class="btn btn-success btn-sm" type="submit" value="Register" />
                            </center>
                        </p>
                </form>

                
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
