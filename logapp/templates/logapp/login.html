{% extends 'base.html' %}
{% block title%}Login{% endblock %}
{% block head %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'logapp/login.css' %}">
{% endblock %}


{% block body %}

{% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
{% endif %}
 
  <div class="container" style="margin-top:30px;position:relative">
    <div class="row" >
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <strong>Login</strong>
                </div>
                <div class="panel-body">
                    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for = "username">Username</label>
                             <input type ="text" name="username" id = "password" class="form-control">
                        </div>
                        <div class="form-group">
                        <label for = "password">Password</label>
                        <input type="password" name="password" class="form-control"> 
                        </div>

                        <p class="bs-component">
                            <center>
                                <input class="btn btn-success btn-sm" type="submit" value="Sign In" />
                            </center>
                        </p>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                   
                </div>
                <div class="panel-footer">
                    Not Registered? <a href="{% url 'register' %}">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
