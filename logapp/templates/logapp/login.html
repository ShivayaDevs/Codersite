{% extends 'base2.html' %}

{% block title %}Codersite{% endblock %}
{%load static %}
{% block content %}
<!--Row 1: Image + login panel -->
<section class="splitSection" >
    <div class="col-md-8" id="big-logo-bgx">
        <br>
        <img src="{% static 'images/logo.svg' %}" width="40%" class="logo-image">
    </div>

    <div class="container col-md-4">
        <br><br>
        <!-- Login panel -->
        <div class="panel panel-success card">

            <div class="panel-heading">
                <strong>Log in</strong>
            </div>
            <div class="panel-body">
                <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email_input">User Name</label>
                        <input type="text" class="form-control" name="username" id="email_input" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="pwd_input">Password</label>
                        <input type="password" class="form-control" name="password" id="pwd_input"
                               placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Sign in</button>
                    <input type="hidden" name="next" value="{{ next }}"/>
                    <br><br>
                </form>
            </div>
            <br>
        </div>
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            ID or password is incorrect!
        </div>
        {% endif %}
    </div>
</section>

{% include 'logapp/cardAndFooter.html'%}

{% endblock %}
