{% extends 'base2.html' %}
{% block title %}Article{% endblock %}

{% load static %}

{% block content %}
<br>
<div class="container">
    {{article.user.username}} | {{article.date_added }} <span class="badge">{{article.category.name}}</span><br>
    <h2>{{ article.title }}</h2>
    <p>
        {{ article.content }}
    </p>
</div>

<script>
  $('li.active').removeClass('active');
  $('#article-tab').addClass('active');
</script>
{% endblock %}
