{% extends 'practice/header.html' %}

{% block content %}
  {% if question_list %}
    <ul>
      {% for question in question_list %}
        <li>
          <a href="{% url 'practice:detail' question.id %}">
          
            <h2>{{ question.title }}</h2>
            Category: {{ question.category.name }}

          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p> No questions found!!</p>
  {% endif %}
{% endblock %}
